<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>homepage</title>
    <style>
        *{
            font-family: 'Times New Roman', Times, serif;
        }
        a{
            text-decoration: none;
        }
       .mydiv{
        margin: 20px;
        padding: 20px;
        border: 1px solid black;
        border-radius: 10px;
        text-align: center;
        }
        button{
            margin: 10px;
            padding: 10px;
            border: none;
            border-radius: 10px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        h6{
            color: crimson;

        }

</head>
<body>
    <div class="mydiv">
        <h1>Hello, Visiter!</h1>
    <p>Input the worker's id if you want to find he or she.</p>
    <h6 style="color: crimson;">Please enter a valid number between 1 and 12!</h6>
    <div class="mydiv"><input type="text" name="" id='myInput'>
        <button onclick="getid()"><a href=" " id= "myHref">See worker's Info</a></button>
        <button><a href="" onclick="getid()" id="download">Downloda File</a></button></div>
    </div>
    <button><a href="http://192.168.1.105:3000/logout">退出登录</a></button>
    
    <script>
        function getid() {

            let id = document.getElementById('myInput').value;
            if ( id != Number(id) || id < 0|| id > 12   ) {
                alert("Please enter a valid number!");
                return;
            }
            // alert('Your input is:'+ id);
            let a = document.getElementById("myHref");
            let b = document.getElementById("download");
            a.href = "./worker/" + id +".html"; // Update the href attribute
            b.href = "./download/" + id +".html"; // Update the href attribute
            
        }
        
    </script>
</body>
</html>
